tranquility:
  dataSource: "investor-demo"
  aggregations:
    - name: "count"
      type: "count"
  timestampColumn: "timestamp"
  timeFormat: "auto"
  dimensions:
    - "user"
    - "page_title"
    - "page_category" 
    - "page_url"
    - "page_referrer" 
    - "cookieId"
    - "IP" 
    - "geo_country" 
    - "geo_city" 
    - "geo_zipcode" 
    - "geo_latitude" 
    - "geo_longitude" 
    - "ip_isp" 
    - "ip_domain" 
    - "ip_netspeed" 
    - "useragent" 
    - "br_family" 
    - "br_version_major"
    - "br_version_minor"
    - "br_version_patch"
    - "os_family" 
    - "os_version_major"
    - "os_version_minor"
    - "os_version_patch"
    - "device_family" 
    - "device_version_major"
    - "device_version_minor"
    - "device_version_patch"
  queryGranularity : "minute"
  windowPeriod: "PT1m"
  segmentGranularity: "minute"
  partitions: 3
  replicas: 1
  indexingService: "overlord"
  firehosePattern: "com.quantiply.druid:firehose:demo:%s"
  discoveryPath: "/com.quantiply.druid/discovery"
  zkConnectString: "fb-agg-overlord-0.demo-us-east-1b.quantezza.com"
  #zkConnectString: "192.168.59.103"

samza:
  job.name: investor.demo.tranquility
  task.inputs: kafka.investor-demo
  task.output: kafka.errors
  systems.kafka.consumer.zookeeper.connect: fb-agg-overlord-0.demo-us-east-1b.quantezza.com:2181
  systems.kafka.consumer.auto.offset.reset: smallest
  systems.kafka.producer.metadata.broker.list: fb-log-0.demo-us-east-1b.quantezza.com:9092
  processor.name: tranquility
  processor.class: TranquilityProcessor
  # Ignore bad JSON records for now.
  task.drop.deserialization.errors: "true"
  task.ignored.exceptions: org.codehaus.jackson.JsonParseException
